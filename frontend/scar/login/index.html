<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Scar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Scar.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>LOGIN</h1>
            <p>Inserir suas informações</p>
            <div class="grupo-nome">
                <input required type="text" id="login">
                <label for="login">USUARIO</label>
            </div>
            <div class="grupo-pass">
                <input required type="password" id="senha">
                <label for="senha">SENHA</label>
            </div>
            <div>
                <p class="mensagem"></p>
            </div>
            <div>
                <button class="entrar" onclick="logar()">LOGAR</button>
            </div>
        </div>
        <div class="scar">
            <img src="img/Scar.png" alt=" logo scar">
            <p>SCAR</p>
        </div>
    </div>

    <script src="scritpt.js"></script>
</body>
</html>
