<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Scar Admin</title>
    <link rel="shortcut icon" href="/frontend/esboco-html-css/img/Scar.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>LOGIN</h1>
            <p>Inserir suas informações</p>
            <div class="grupo-nome">
                <input required type="text" id="login">
                <label for="login">USUARIO</label>
            </div>
            <div class="grupo-pass">
                <input required type="password" id="senha">
                <label for="senha">SENHA</label>
            </div>
            <div>
                <button class="entrar">LOGAR</button>
            </div>
        </div>
        <div class="scar">
            <img src="/frontend/esboco-html-css/img/Scar.png" alt=" logo scar">
            <p>SCAR ADMIN</p>
        </div>
    </div>
</body>
</html>
